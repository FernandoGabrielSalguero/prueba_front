<form [formGroup]="formularioAltaUsuario" style="display: flex; justify-content: center; align-items: center;">
  <div class="row" style="margin: 2rem;">
      <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="tagus-form-group">
              <label class="d-block mb-12 fw-semibold gray-color">Nombre</label>
              <mat-form-field appearance="fill">
                  <i class="ri-user-3-line"></i>
                  <mat-label>Ingrese nombre</mat-label>
                  <input formControlName="name" matInput>
              </mat-form-field>
          </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="tagus-form-group">
              <label class="d-block mb-12 fw-semibold gray-color">Apellido</label>
              <mat-form-field appearance="fill">
                  <i class="ri-user-3-line"></i>
                  <mat-label>Ingrese apellido</mat-label>
                  <input formControlName="lastname" matInput>
              </mat-form-field>
          </div>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="tagus-form-group">
              <label class="d-block mb-12 fw-semibold gray-color">Celular</label>
              <mat-form-field appearance="fill">
                  <i class="ri-phone-line"></i>
                  <mat-label>Ingrese su celular</mat-label>
                  <input formControlName="cell" matInput>
              </mat-form-field>
          </div>
      </div>

      <button mat-raised-button color="primary" style="width: 200px; margin-left: 15px;" (click)="onSubmit()">Enviar</button>
  </div>
</form>
